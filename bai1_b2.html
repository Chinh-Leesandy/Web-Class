<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="par">
      <option value="3">Par 3</option>
      <option value="4">Par 4</option>
      <option value="5">Par 5</option>
    </select>
    <label for="score">Số gậy: </label>
    <input type="number" id="score" value="" />
    <button onclick="submitHadler()">Submit Diem</button>
    <p id="test"></p>
  </body>
</html>
<script>
  const submitHadler = () => {
    let a = document.getElementById("score").value;
    let b = document.getElementById("par").value;
    if (a <= 0 || a == "") alert("số Gậy không hợp lệ");
    else if (a == 1) alert("Hole-in-one!");
    else if (a <= b - 2) alert("Eagle");
    else if (a <= b - 1) alert("Birdy");
    else if (a == b) alert("Par");
    else if (a == b + 1) alert("Bogey");
    else if (a == b + 2) alert("Double Bogey");
    else if (a >= b + 3) alert("Thua rồi bạn ei");
  };
</script>
